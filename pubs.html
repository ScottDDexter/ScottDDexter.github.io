<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Publications and Presentations</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="js/bibtex_js.js" charset="utf-8"></script>
    <bibtex src="pubs.bib"></bibtex>
</head>

<body>
    <div id="container">


        <h2>Publications and Presentations</h2>

<div class="bibtex_template">
  <div class="if author" style="font-weight: bold;">
  <span class="if year">
    <span class="year"></span>. &nbsp;
  </span>
  <span class="author"></span>
  <div class="if BIBTEXTYPEKEY==@BOOK">
      <em><span class="title"></span></em>
  </div>
  <div class="if BIBTEXTYPEKEY!=@BOOK">
    "<span class="title"></span>""
  </div>
</div>


    <span class="if url" style="margin-left: 20px">
      <a class="url" style="color:black; font-size:10px">(view online)</a>
    </span>
  </div>
  <div style="margin-left: 10px; margin-bottom:5px;">
    <span class="title"></span>
  </div>
</div>

        <div id="bibtex_display"></div>

<div class="bibtex_structure">
  <div class="sections bibtextypekey">

    <div class="section @article">
      <h1>Refereed Articles</h1>
      <div class="sort year" extra="DESC number">
        <div
          class = "templates"></div>
      </div>
    </div>

    <div class="section @book">
      <h1>Books</h1>
      <div class="sort year" extra="DESC number">
        <div class="templates"></div>
      </div>
    </div>

    <div class ="section @incollection">
      <h1>Book Chapters</h1>
      <div class="sort year" extra="DESC number">
        <div class="templates"></div>
      </div>
    </div>

    <div class="section @inproceedings">
      <h1>Conference and Workshop Papers</h1>
      <div class="sort year" extra="ASC number">
        <div class="templates"></div>
      </div>
    </div>
    <div class="section @misc|@phdthesis|@mastersthesis|@bachelorsthesis|@techreport">
      <h1>Other Publications</h1>
      <div class="sort year" extra="ASC number">
        <div class="templates"></div>
      </div>
    </div>
  </div>
</div>


    </div>
</body>
</html>
